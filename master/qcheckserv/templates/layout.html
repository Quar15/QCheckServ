<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | QCheckServ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="QCheckServ">
        </div>
        <div class="menu">
            <a href="#" class="active" hx-get="{{ url_for('main.server_list') }}" hx-target="#wrapper"><i class='bx bxs-component'></i>Hosts ({{ n_hosts }})<div class="tag">BETA</div></a>
            <a href="#" hx-get="{{ url_for('main.server_group_list') }}" hx-target="#wrapper"><i class='bx bx-box'></i>Groups ({{ n_groups }})<div class="tag">BETA</div></a>
            <a href="#" class="wip"><i class='bx bxl-docker'></i>Containers (0)<div class="tag">WIP</div></a>
            <a href="#" class="wip"><i class='bx bx-data'></i>Databases (0)<div class="tag">WIP</div></a>
            <a href="#" class="wip"><i class='bx bx-bell'></i>Alerts (0)<div class="tag">WIP</div></a>
            <a href="#" hx-get="{{ url_for('users.user_list') }}" hx-target="#wrapper"><i class='bx bx-group'></i>Users ({{ n_users }})<div class="tag">BETA</div></a>
        </div>
    </nav>
    <div class="wrapper" id="wrapper">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</html>
